<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathGen AI - Your Career Roadmap</title>
    <!-- Tailwind CSS CDN with dark mode enabled -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">
    {% include 'includes/_navbar.html' %}
    <div class="max-w-2xl mx-auto p-6 flex-1 flex flex-col">
        <section class="flex flex-col items-center justify-center text-center py-12 mb-8 bg-gradient-to-br from-blue-50 to-white dark:from-gray-900 dark:to-gray-800 rounded-xl shadow">
            <h1 class="text-5xl font-extrabold text-blue-700 dark:text-blue-300 mb-4 flex items-center justify-center gap-2">
                PathGen AI <span class="text-4xl">ðŸš€</span>
            </h1>
            <p class="text-lg text-gray-600 dark:text-gray-300 max-w-xl mx-auto mb-2">Your personal AI-powered career roadmap generator.</p>
        </section>

        <main class="flex-1">
            <form id="roadmapForm" class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 space-y-5 transition-colors duration-300">
                <div>
                    <label for="dreamGoal" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Your Dream Goal:</label>
                    <textarea id="dreamGoal" name="dreamGoal" rows="3" placeholder="e.g., I want to become a machine learning engineer" required class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-900 dark:text-white transition-colors duration-300"></textarea>
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Your Age:</label>
                    <input type="number" id="age" name="age" min="1" required class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-900 dark:text-white transition-colors duration-300">
                </div>

                <div>
                    <label for="timeAvailable" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Time Available:</label>
                    <input type="text" id="timeAvailable" name="timeAvailable" placeholder="e.g., 2 hours a day" required class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-900 dark:text-white transition-colors duration-300">
                </div>

                <div>
                    <label for="skillLevel" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Current Skill Level:</label>
                    <select id="skillLevel" name="skillLevel" required class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-900 dark:text-white transition-colors duration-300">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>

                <button type="submit" id="generateBtn" class="w-full bg-blue-600 dark:bg-blue-700 text-white font-semibold py-2 rounded hover:bg-blue-700 dark:hover:bg-blue-800 transition">Generate My Roadmap</button>
            </form>

            <div id="loading" class="flex flex-col items-center justify-center mt-8 hidden">
                <svg class="animate-spin h-8 w-8 text-blue-600 dark:text-blue-300 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
                </svg>
                <span class="text-blue-700 dark:text-blue-300 font-medium">Generating your path... Please wait.</span>
            </div>
            <div id="errorMsg" class="hidden mt-4 text-red-600 dark:text-red-400 text-center font-semibold"></div>
            <section id="roadmapOutput" class="hidden mt-8 bg-white dark:bg-gray-800 shadow rounded-lg p-6 transition-colors duration-300">
                <h2 class="text-2xl font-bold text-blue-700 dark:text-blue-300 mb-4">Your Generated Roadmap</h2>
                <div id="roadmapContent" class="prose dark:prose-invert max-w-none"></div>
                <button id="downloadPdfBtn" class="mt-6 w-full bg-green-600 dark:bg-green-700 text-white font-semibold py-2 rounded hover:bg-green-700 dark:hover:bg-green-800 transition">Download as PDF</button>
                <button id="emailRoadmapBtn" class="mt-3 w-full bg-blue-500 dark:bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-600 dark:hover:bg-blue-700 transition">Email Roadmap</button>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
